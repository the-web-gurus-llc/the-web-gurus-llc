	<style>
		/* The sidebar menu */
		.sidebar {
		
			/* 100% Full-height */
			width: 0;
			/* 0 width */
			position: fixed;
			/* Fixed place */
			z-index: 1;
			/* Stay on top */
			top: 0;
			right: 0;
			background-color: white;
			/* Disable horizontal scroll */
			overflow-x: hidden;
			/* Place content 60px from the top */
			padding-top: 37px;
	
		}



		/* Mouse over the navigation
		links, to change their color */
		.sidebar a:hover {
			color: green;
		}

		/* Position and style the close
		button at top right corner */
		.sidebar .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		/* The button used to open the sidebar */
		.openbtn {
			font-size: 20px;
			cursor: pointer;
			background-color: #111;
			color: white;
			padding: 10px 15px;
			border: none;
            float: right;
		}

		.openbtn:hover {
			background-color: #444;
		}



		/* On smaller screens, where height is
		less than 450px, change the style of
		the side-nav (less padding and a
		smaller font size) */
		@media screen and (max-height: 450px) {
			.sidebar {
				padding-top: 15px;
			}

			.sidebar a {
				font-size: 18px;
			}
		}
	</style>
</head>
